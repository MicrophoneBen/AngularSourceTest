<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<!--单页面应用  SPA  Single Page  Application
    1. 将所有的活动局限于一个页面
    2. 当页面中有部分数据发生变化，不会刷新整个页面，而是局部刷新（AJax技术）
    3. nodeJS中，router有路由分发，控制页面的刷新
    4. vue也是做单页面应用的-->
<input type="text">
<p> 您输入的内容是: <span></span></p>


<script type="text/javascript" src="../../js/jquery/jquery-1.11.1.js"></script>
<script type="text/javascript">
$(function () {  //文档加载完毕 == document.ready
                //window.onload : 页面加载完毕。   所以文档加载完毕要快于页面加载完毕
  $('input').keyup(function () {
    var value = this.value;
    // var val = $(this).val();
    $('span').html(value)
  })

})
</script>
</body>
</html>
